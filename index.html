<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Challenge of Frontend Mentor Coded by Ramiro Garcia">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
    <div class="logo">
      <figure>
        <img src="./images/logo.svg" alt="">
      </figure>
    </div>
    <div class="container">
      <div class="hero">
        <h1 class="titulo">
          We are launching 
          <strong>soon!</strong>
        </h1>
        <p>Subscribe and get notified</p>
      </div>
    </div>
  </header>
  <main>
    <section class="wrapper">
      <div class="container">
        <form action="#" class="form">
            <input type="email" name="correo" id="emailAddress" placeholder="Your email Address..." class="email">
            <input type="submit" value="Notify Me" class="send">
        </form>
        <figure>
          <img src="./images/illustration-dashboard.png" alt="">
        </figure>
        <footer>
          <div class="social">
            <ul>
              <li>
                <a href="#">
                  <i class='bx bxl-facebook'></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class='bx bxl-twitter'></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class='bx bxl-instagram'></i>
                </a>
              </li>
            </ul>
          </div>
          <p class="footerCopy">
            &copy; Copyright Ping. All rights reserved.
          </p>
        </footer>
      </div>
    </section>
  </main>
</body>
</html>
